{% extends 'base.html' %}

{% block title %}Book a Table{% endblock %}

{% block content %}
    <h2>Book a Table</h2>

    {% if success_message %}
        <div class="success-message" style="color: green;">
            {{ success_message }}
        </div>
    {% endif %}

    <form method="post" action="{% url 'book' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Book Now</button>
    </form>
{% endblock %}
