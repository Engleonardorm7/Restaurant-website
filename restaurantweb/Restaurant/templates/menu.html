{% extends 'base.html' %}

{% block title %}Menu{% endblock %}

{% block content %}
    <section class="menu-items">
        <ul>
            {% for item in menu_items %}
                <li class="menu-item">
                    <a href="{% url 'menu_detail' pk=item.pk %}">
                        <img src="{{ item.image.url }}" alt="{{ item.name }}" class="menu-image">
                        <div class="menu-item-info">
                            <h3>{{ item.name }}</h3>
                            <p class="menu-price">Price: ${{ item.price }}</p>
                        </div>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
